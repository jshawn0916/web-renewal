<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/setting/default.css">
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">		   
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div class="total-wrap">
        <header class="header">
            <div class="logo">
                <img src="img/logo.jpg" alt="logo"/>
            </div>
            <div class="menu-left-box">
                <ul class="menu-left">
                    <li class="on"><span>01</span><span>Seoul</span></li>
                    <li><span>02</span><span>Incheon</span></li>
                    <li><span>03</span><span>Gyeongju</span></li>
                    <li><span>04</span><span>Busan</span></li>
                    <li><span>05</span><span>Jeju</span></li>
                </ul> 
            </div>
            <p class="copyright">ⓒ 2020  Starbucks Coffee Company.</p>
        </header>
        <div class="content-outter-fixed">
            <div class="middle-box"></div>
            <div class="right-box">
                <div class="menu-right-box" name="menu-right-box">
                    <ul class="menu-right">
                        <li class="sub-menu"><a href="https://www.starbucks.co.kr/coffee/index.do">COFFEE</a></li>
                        <li class="sub-menu"><a href="https://www.starbucks.co.kr/menu/index.do">MENU</a></li>
                        <li class="sub-menu"><a href="https://www.starbucks.co.kr/store/index.do">STORE</a></li>
                        <li class="sub-menu"><a href="https://www.starbucks.co.kr/responsibility/index.do">RESPONSIVILITY</a></li>
                        <li class="sub-menu"><a href="https://www.starbucks.co.kr/msr/index.do">REWARDS</a></li>
                    </ul>
                </div>
                <div class="bg-txt-box">
                    <p class="bg-txt">Starbucks<br/>City collection</p>
                </div>
            </div>
        </div>
        <div class="city-contentbox">
            <div class="content-box" name="content-box">
                <div class="middle-box">
                    <!-- <img src="img/seoul_back.jpg" alt="background-img"> -->
                </div>
                <div class="right-box">
                    <div class="content-txt">
                        <p class="content-title">서울의 노을 지는 하늘과 서울의 상징인 여러 조형물과 장소가 함께 디자인 된 상품입니다.</p>
                        <p class="content-sub">현대적인 건축과 전통의 문화유산들이 어우러져 있는 도시의 특징을 표현하고자 하였습니다.</p>
                    </div>
                </div>
            </div>
            <div class="content-box">
                <div class="middle-box">
                    <!-- <img src="img/seoul_back.jpg" alt="background-img"> -->
                </div>
                <div class="right-box"></div>
            </div>
            <div class="content-box" style="background-color: greenyellow;">
                <div class="middle-box">
                    <!-- <img src="img/seoul_back.jpg" alt="background-img"> -->
                </div>
                <div class="right-box"></div>
            </div>
            <div class="content-box" style="background-color: skyblue;">
                <div class="middle-box">
                    <!-- <img src="img/seoul_back.jpg" alt="background-img"> -->
                </div>
                <div class="right-box"></div>
            </div>
            <div class="content-box" style="background-color: royalblue;">
                <div class="middle-box">
                    <!-- <img src="img/seoul_back.jpg" alt="background-img"> -->
                </div>
                <div class="right-box"></div>
            </div>
        </div>
    </div>
</body>
<script src="javascript/index.js"></script>
</html>
